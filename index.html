<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Beranda Aplikasi Pengolahan Data Gunung Api</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background-gunung.png'); /* Ganti sesuai nama file */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Signika', sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #e4572e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .menu button:hover {
      background-color: #c63c1e;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
